<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221114020700">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Museum booster spin machine</title>
</head>
   <body>
      <div class="wrapper">
         <header class="header">
	<div class="header__container">
	</div>
</header>
         <main>
            <div class="slot-wrapper">
               <div class="slot">
                  <div class="slot-items">
                     <div class="slot__item">
                        <h2 class="slot__item-title">emotion</h2>
                        <div class="slot__item-wrapper-top">
                           <button class="slot__item-btn-top slot__item-btn"></button>
                           <div class="slot__item-wrapper2">
                              <div class="slot__item-wrapper">
                                 <ul class="slot__item-list" data-index="0" style="transform: translate(0px, 1px); ">
                                 </ul>
                              </div>
                           </div>
                           <button class="slot__item-btn-bottom slot__item-btn"></button>
                        </div>
                     </div>
                     <div class="slot__item">
                        <h2 class="slot__item-title">industry</h2>
                        <div class="slot__item-wrapper-top">
                           <button class="slot__item-btn-top slot__item-btn"></button>
                           <div class="slot__item-wrapper2">
                              <div class="slot__item-wrapper">
                                 <ul class="slot__item-list" data-index="1" style="transform: translate(0px, 1px); ">
                                 </ul>
                              </div>
                           </div>
                           <button class="slot__item-btn-bottom slot__item-btn"></button>
                        </div>
                     </div>
                     <div class="slot__item">
                        <h2 class="slot__item-title">content</h2>
                        <div class="slot__item-wrapper-top">
                           <button class="slot__item-btn-top slot__item-btn"></button>
                           <div class="slot__item-wrapper2">
                              <div class="slot__item-wrapper">
                                 <ul class="slot__item-list" data-index="2" style="transform: translate(0px, 1px); ">
                                 </ul>
                              </div>
                           </div>
                           <button class="slot__item-btn-bottom slot__item-btn"></button>
                        </div>
                     </div>
                     <div class="slot__item">
                        <h2 class="slot__item-title">Format</h2>
                        <div class="slot__item-wrapper-top">
                           <button class="slot__item-btn-top slot__item-btn"></button>
                           <div class="slot__item-wrapper2">
                              <div class="slot__item-wrapper">
                                 <ul class="slot__item-list" data-index="3" style="transform: translate(0px, 1px); ">
                                 </ul>
                              </div>
                           </div>
                           <button class="slot__item-btn-bottom slot__item-btn"></button>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="slot-btns">
                  <div class="slot-btn slot-btn-random">
                     <button>Auto spin</button>
                  </div>
                  <div class="slot-btn slot-btn-manual">
                     <button>Manual spin</button>
                  </div>
               </div>
            </div>
         </main>
         <footer class="footer">
	<div class="footer__container">
		
	</div>
</footer>
      </div>
      
      <script   src="js/app.js?_v=20221114020700"></script>
   </body>
</html>
